<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script type="module" src="assets/js/index.js" defer></script>
    <script type="module" src="assets/js/input.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="sudoku-div"></div>
        <div class="buttons">
            <button type="button" class="btn blue">solve</button>
            <button type="button" class="btn grey">clear</button>
        </div>
    </div>
</body>

<script>
    const sudokuDiv = document.getElementById('sudoku-div')

    createSudokuTable(sudokuDiv, 9, 9)

    function createSudokuTable(parent, cols, rows) {
        const table = document.createElement('table')
        table.setAttribute('class', 'sudoku-table')

        for (let i = 0; i < rows; i++) {
            const tr = document.createElement('tr')
            tr.setAttribute('class', 'sudoku-row')

            for (let j = 0; j < cols; j++) {
                const td = document.createElement('td')
                td.setAttribute('class', 'sudoku-col')

                const input = document.createElement('input')
                input.setAttribute('type', 'text')
                input.setAttribute('class', 'sudoku-input')

                td.appendChild(input)
                tr.appendChild(td)
            }
            table.appendChild(tr)
        }
        parent.appendChild(table)
    }
</script>

</html>
